fragment LayoutQueryFragment on Query {
  global(relativePath: "index.json") {
    header {
      icon {
        name
        color
        style
      }
      color
      nav {
        href
        label
      }
    }
    footer {
      color
      social {
        facebook
        twitter
        instagram
        github
      }
    }
    theme {
      color
      icon
      font
      darkMode
    }
  }
}
