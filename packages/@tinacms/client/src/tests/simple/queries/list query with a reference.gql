query {
  posts: postConnection {
    ...ConnectionFragment
    edges {
      node {
        title
        created
        featured
        categories
        author {
          ...SystemInfo
          ... on Author {
            name
            bio {
              country
              favoritePost {
                ... on Document {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}
fragment ConnectionFragment on Connection {
  totalCount
  pageInfo {
    hasPreviousPage
    hasNextPage
    startCursor
    endCursor
  }
  ... on DocumentConnection {
    edges {
      cursor
      node {
        ... on Document {
          id
        }
      }
    }
  }
}
