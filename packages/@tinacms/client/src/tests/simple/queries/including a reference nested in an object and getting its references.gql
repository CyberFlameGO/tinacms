query {
  author: author(relativePath: "author.md") {
    ...SystemInfo
    name
    bio {
      country
      favoritePost {
        ... on Post {
          title
          created
          featured
          categories
          author {
            ...SystemInfo
            ... on Author {
              name
              bio {
                country
                favoritePost {
                  ... on Document {
                    id
                  }
                }
                socialMedia {
                  platform
                  handle
                }
              }
            }
          }
        }
      }
      socialMedia {
        platform
        handle
      }
    }
  }
}
fragment SystemInfo on Document {
  id
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
    template
    collection {
      name
      format
    }
  }
}
