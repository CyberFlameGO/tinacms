query {
  post: post(relativePath: "ok.md") {
    ...SystemInfo
    title
    created
    featured
    categories
    author {
      ...SystemInfo
      ... on Author {
        name
        bio {
          country
          favoritePost {
            ... on Document {
              id
            }
          }
          socialMedia {
            platform
            handle
          }
        }
      }
    }
  }
}
fragment SystemInfo on Document {
  id
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
    template
    collection {
      name
      format
    }
  }
}
