query {
  post: post(relativePath: "ok.md") {
    ...SystemInfo
    title
    created
    featured
    categories
    author {
      ...SystemInfo
      ... on Author {
        name
        bio {
          country
        }
      }
    }
  }
}
fragment SystemInfo on Document {
  id
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
    template
    collection {
      name
      format
    }
  }
}
