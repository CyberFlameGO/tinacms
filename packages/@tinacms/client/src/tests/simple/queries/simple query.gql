query {
  post: post(relativePath: "ok.md") {
    ...SystemInfo
    title
    author {
      ... on Document {
        id
      }
    }
  }
}
fragment SystemInfo on Document {
  id
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
    template
    collection {
      name
      format
    }
  }
  __typename
}
