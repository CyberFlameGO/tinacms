query {
  author: author(relativePath: "author.md") {
    ...SystemInfo
    name
    bio {
      country
      favoritePost {
        ...SystemInfo
        ... on Post {
          title
          created
          featured
          categories
          author {
            ... on Document {
              id
            }
          }
        }
      }
    }
  }
}
fragment SystemInfo on Document {
  id
  _sys {
    filename
    basename
    breadcrumbs
    path
    relativePath
    extension
    template
    collection {
      name
      format
    }
  }
}
